<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Turtl_GIFTS</title>
  <meta name="description" content="not so awkward Turtl">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <div id="LOGO">
    <p>Turtl</p>
  </div>

  <div id="GIFTS">
    
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="http://thumbs4.ebaystatic.com/d/l225/m/mzqBWHc_1O8sJoQhp-V4gnQ.jpg" alt="Cuddly_Llama">
        </div>

        <div class="item">
          <img src="http://i.dailymail.co.uk/i/pix/2015/04/03/08/273FFDDF00000578-3024207-image-a-44_1428046700273.jpg" alt="Chocolate">
        </div>

        <div class="item">
          <img src="http://rlv.zcache.com/i_tried_to_change_the_world_but_no_source_code_tshirt-rb6004a997db942189b5d3153779e4089_va6lr_324.jpg" alt="SillyTShirt">
        </div>

        <div class="item">
          <img src="http://randommization.com/wp-content/uploads/2013/07/venus-flytrap-potted-plant_2.jpg" alt="Flowers">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

  </div>

  <div id="PAYMENT">

    <div>

      <p>Payments</p>

    </div>

    <div>

      <form class="card-form" id="checkout" method="post" action="/checkout">

        <div id="payment-form">

          <div for="credit-card-number">
              <span class="field-name">CARD NUMBER</span>
              <input id="credit-card-number" class="card-field"></input>
          </div>

          <div for="expiration-date">
              <span class="field-name">EXPIRATION DATE</span>
              <input id="expiration-date" class="card-field"></input>
          </div>

        </div>
        <input type="submit" value="Pay">

      </form>



    </div>
    

  </div>
  
  <footer>
    <div id= "LOGOUT"><p>LOGOUT</p> </div>
    <div id= "ABOUT"> <p>ABOUT</p></div>
    <div id= "TERMS AND CONDITIONS"> <p>TERMS AND CONDITIONS</p></div>
  </footer>

</body>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script src="javascript.js"></script>

</html>
